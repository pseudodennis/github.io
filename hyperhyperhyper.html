<!doctype html>
<html lang="en">
<head>
    <title>Dennis Trate</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/custom.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
</head>

<body class="bg-white">

    <!-- style="background-color: #f3f3f3" -->
    <div class="container" >
        
        <div class="mt-5 p-5 pt-1 bg-light">
            <header class="">
                <p class="display-3">Hypercube Adjacency Evaluator</p>
                <p class="lead font-italic">Assignment for MAT-8790 Graph Theory</p>                
                <hr>
            </header>
            <main class="">            
                <form id="hyperForm">
                    <div class="form-row">

                        <div class="col-2">
                            <input id="dimension" type="number" class="form-control" placeholder="Dimension" min="2" max="5" required>
                        </div>

                        <div class="col-auto">
                            <input id="vertex1" type="text" class="form-control" placeholder="Vertex 1">
                        </div>

                        <div class="col-auto">
                            <input id="vertex2" type="text" class="form-control" placeholder="Vertex 2">
                        </div>

                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">Go</button>
                        </div>
                    </div>
                </form>
                <div id="results" style="min-height: 50px"></div>
            </main>
        </div>
                
        <footer class="px-5 py-2 mb-5">
        </footer>                
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="hyper.js"></script>

</body>

</html>
