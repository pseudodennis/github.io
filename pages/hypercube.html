<html lang="en">
<head>

    <link rel="stylesheet" href="custom.css">

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

<body class="bg-white">

    <!-- style="background-color: #f3f3f3" -->
    <div class="container" >
        
        <div class="mt-5 p-5 pt-1 bg-light">
            <header class="">
                <p class="display-3">Hypercube Generator</p>
                <p class="lead font-italic">Assignment for MAT-8790 Graph Theory</p>                
                <hr>
            </header>
            <main>            
                <form id="hyperForm">
                    <div class="form-row align-items-center">

                        <div class="pl-2">Q(m) Hypercube </div>
                        <div class="col-1">
                            <input id="dimension" type="number" class="form-control" placeholder="m" min="2" max="12" required>
                        </div>

                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">Go</button>
                        </div>
                    </div>
                </form>
                <div id="cy" style="height:500px; background-color: white;" class="p-5 my-3"></div>
                <div id="results" class=""></div>




            </main>
        </div>
                
        <footer class="px-5 py-2 mb-5">
        </footer>                
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js" integrity="sha512-gEWKnYYa1/1c3jOuT9PR7NxiVI1bwn02DeJGsl+lMVQ1fWMNvtjkjxIApTdbJ/wcDjQmbf+McWahXwipdC9bGA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="hyper.js"></script>
